apiVersion: apps/v1
kind: Deployment
metadata:
  name: vostra-invoice
  namespace: vostra-invoice
  labels:
    app: vostra-invoice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vostra-invoice
  template:
    metadata:
      labels:
        app: vostra-invoice
    spec:
      containers:
      - name: frontend
        image: vostra-invoice-frontend:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
