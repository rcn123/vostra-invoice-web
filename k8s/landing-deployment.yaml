apiVersion: apps/v1
kind: Deployment
metadata:
  name: vostra-landing
  namespace: vostra-invoice
  labels:
    app: vostra-landing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vostra-landing
  template:
    metadata:
      labels:
        app: vostra-landing
    spec:
      containers:
      - name: landing
        image: vostra-landing:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
