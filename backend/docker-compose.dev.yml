name: vostra-invoice

services:
  postgres:
    image: postgres:15-alpine
    container_name: vostra-invoice-postgres-dev
    environment:
      POSTGRES_DB: vostra-invoice-web
      POSTGRES_USER: vostra
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vostra -d vostra-invoice-web"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vostra-network

  ai-extractor:
    build:
      context: ./ai-extractor
      dockerfile: Dockerfile.dev
    container_name: vostra-invoice-ai-extractor-dev
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4o
      STORAGE_PATH: /storage/vostra-invoice-web/uploads
      ENVIRONMENT: development
    ports:
      - "8001:8001"
    volumes:
      - ./ai-extractor/app:/app/app
      - shared_storage:/storage
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - vostra-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: vostra-invoice-api-dev
    environment:
      DATABASE_URL: postgresql://vostra:dev_password@postgres:5432/vostra-invoice-web
      AI_EXTRACTOR_URL: http://ai-extractor:8001
      STORAGE_PATH: /storage/vostra-invoice-web/uploads
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./api/app:/app/app
      - ./api/alembic:/app/alembic
      - shared_storage:/storage
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      postgres:
        condition: service_healthy
      ai-extractor:
        condition: service_started
    networks:
      - vostra-network

volumes:
  postgres_data:
    driver: local
  shared_storage:
    driver: local

networks:
  vostra-network:
    driver: bridge
