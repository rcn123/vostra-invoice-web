version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vostra-postgres-dev
    environment:
      POSTGRES_DB: vostra-invoice-web
      POSTGRES_USER: vostra
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vostra -d vostra-invoice-web"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
